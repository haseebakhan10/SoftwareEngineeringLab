<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Haseeb Lab 4</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Your Addressbook</h1>
<p th:text = "'Addressbook ID: ' + ${ab.id}"/>
<tr th:each="buddy: ${ab.myBuddies}">
    <td th:text="'ID: ' + ${buddy.id}" />
    <td th:text="'NAME: ' + ${buddy.name}" />
    <td th:text="'PHONE NUMBER: ' + ${buddy.phoneNumber}" />
    <br/>
</tr>
</body>
</html>
